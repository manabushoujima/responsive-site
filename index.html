<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>福岡グルメ</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="discription" content="就職して同期を出し抜くのために記録しておいた福岡の名店たち。東京就職になったのでヤケクソで放出します。">
        <meta name="keyword" content="福岡,グルメ,ベスト3,幹事,ディープ,観光">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            
        </div>
        <div class="contents">
            <h2 class="text-center mobile-title">新三大・隠しておきたい<br>福岡の名店</h2>
            <h2 class="text-center display-title">新三大・隠しておきたい福岡の名店</h2>
            <p class="text-center">就職して同期を出し抜くのために記録しておいた福岡の名店たち。<br>東京就職になったのでヤケクソで放出します。</p>
            <div class="container block-center">
                <div class="box box-1 block-center">
                    <div class="box-title block-center">
                        <h3 class="text-center">捏製作所</h3>
                    </div>
                    <p class="block-center">“つくね”がメインの居酒屋。味の種類は8つもあり、小ぶりだが、さながら旨味の爆弾である。</p>
                </div>
                <div class="box box-2 block-center">
                    <div class="box-title block-center">
                        <h3 class="text-center block-center">わっぱ定食堂</h3>
                    </div>
                    <p class="block-center">おかず豊かな定食屋。おすすめは肉吸い定食。肉と生姜の味が溶け込んだ独特の甘いスープは、寸胴で持ち帰りたいレベル。</p>
                </div>
                <div class="box box-3 block-center">
                    <div class="box-title block-center">
                        <h3 class="text-center block-center">春吉おでん</h3>
                    </div>
                    <p class="block-center">おでん居酒屋。囲炉裏をかこむカウンターは趣が深い。春菊とネギ袋は外せない。</p>
                </div>
            </div>
        </div>
        <div class="button-container text-center">
            <h2>何も言わずに<span class="capitalize arvo">good!</span>をください。</h2>
            <div class="button block-center">
                <h3 class="capitalize arvo">good!</h3>
            </div>
        </div>
    </body>
</html>
